<!DOCTYPE html>
<html>
<head>

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

</head>

<!-- apply our angular app to our site -->
<body ng-app="myModuleName" ng-controller="myControllerName">

<div class="col-md-6">   
    <div class="input-group input-group-sm">
        <input type="number" name="id" class="form-control" id="id" placeholder="id" ng-model="idBogInp" aria-describedby="sizing-addon3">
        <input type="text" name="forfatter" class="form-control" id="forfatter" placeholder="Forfatter" ng-model="forfatterInp" required="" ng-minlength="3" ng-maxlength="50" aria-describedby="sizing-addon3">
        <input type="text" name="titel" class="form-control" id="titel" placeholder="Titel" ng-model="titelInp" aria-describedby="sizing-addon3">
        <input type="text" name="isbn" class="form-control" id="isbn" placeholder="ISBN" ng-model="isbnInp" aria-describedby="sizing-addon3">
        <input type="number" name="dk5Vaerdi" class="form-control" id="dk5Vaerdi" placeholder="DK5-VÃ¦rdi" ng-model="dk5Inp" aria-describedby="sizing-addon3">
    </div>
</div>
<div class="col-md-4">   
4 kolonner
</div>
<div class="col-md-2">   
    <div class="input-group input-group-sm">
        <button class="btn-default" ng-click="opretBog()">Opret</button>
    </div>
</div>
    
    
    
    
    
    
<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <td><b>Id</b></td>
            <td><b>Dk5</b></td>
            <td><b>Forfatter</b></td>
            <td><b>Isbn</b></td>
            <td><b>Titel</b></td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="bog in boegerne">
            <td>{{ bog.id }}</td>
            <td>{{ bog.dk5 }}</td>
            <td>{{ bog.forfatter }}</td>
            <td>{{ bog.isbn }}</td>
            <td>{{ bog.titel }}</td> 
        </tr>
    </tbody>
</table>   

<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <td><b>Id</b></td>
            <td><b>Trailer</b></td>
            <td><b>Instruktoer</b></td>
            <td><b>Udgivet</b></td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="film in films">
            <td>{{ film.id }}</td>
            <td>{{ film.trailer }}</td>
            <td>{{ film.instruktoer }}</td>
            <td>{{ film.udgivet }}</td>
        </tr>
    </tbody>
</table>   
    
</body>
</html>
